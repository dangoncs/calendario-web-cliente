<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calendário</title>
        <meta name="description" content="Trabalho da disciplina Desenvolvimento Web Cliente">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    <body>
        <header>
            <img src="assets/IdentidadeVisualUTFPR.png" class="logo-utfpr" alt="Logo UTFPR">
            <h1>|</h1>
            <img src="assets/calendar.png" alt="Logo Calendario">
        </header>
        <nav>
            <ul>
                <li><a href="#calendar">Calendário</a></li>
                <li><a href="#timeline">Linha do Tempo</a></li>
            </ul>
        </nav>
        <main>
            <!--

            -->

                <h2>Linha do Tempo</h2>

                    <div class="timeline-item">
                        <div class="content">
                            <div class="date">Hoje</div>
                            <div>Evento 1</div>
                        </div>
                    </div>
                    <div class="timeline-item">
                        <div class="content">
                            <div class="date">Amanhã</div>
                            <div>Evento 2</div>
                        </div>
                    </div>
                    <div class="timeline-item">
                        <div class="content">
                            <div class="date">06/07</div>
                            <div>Evento 3</div>
                        </div>
                    </div>
                    <div class="timeline-item">
                        <div class="content">
                            <div class="date">10/08</div>
                            <div>Evento 4</div>
                        </div>
                    </div>
                    <div class="timeline-item">
                        <div class="content">
                            <div class="date">01/01/2026</div>
                            <div>Evento 5</div>
                        </div>
                    </div>
            </section>
        </main>
        <footer>
            <p>footer</p>
            <a href="#">Sobre</a>
        </footer>
        <script src="" async defer></script>
